<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dosis:700|Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
 	<body>
	 	<header id="masthead">
	 		<div class="container">
	 			<h1>HANGMAN</h1>
	 		</div>
	 	</header>
	 <!-- Main content -->
	 <div class="wrapper">
		
			<section class="main-section">
				<h2>Minnesota Lakes Edition</h2>
		
				<p id="instructions">Press any key to get started!</p>
						
				<p>Wins:</p>
				<div id=winCounter> </div>

				<p>Current word:</p>
				<div id="hold"> </div>

				<p>Number of guesses remaining:</p>
				<div id="guessCounter"> </div>

				<p>Letters already guessed:</p>
				<div id="letters"></div>
				
				<p> </p>
				
				<div class="button">
					<button id="reset" onClick="gameReset()">Play Again</button>
				</div>
			<!-- <div id="lakePicture"> </div> -->
			</section>
				
		
	</div>
	<script src="assets/javascript/game.js"></script>
	</body>
</html>
